type Query {
  questions(tags: String!, score: String, sort: String, limit: String): [Questions]
}

type Questions {
  tags: [String]
  owner: Owner
  is_answered: Boolean
  view_count: Int
  answer_count: Int
  score: Int
  last_activity_date: Int
  creation_date: Int
  question_id: Int
  content_license: String
  link: String
  title: String
}

type Owner {
  reputation: Int
  user_id: Int
  user_type: String
  profile_image: String
  display_name: String
  link: String
}
